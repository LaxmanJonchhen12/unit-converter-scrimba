<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Converter | By Laxman Jonchhen</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
	<div id="input">
		<h1 id="title">Metric/Imperial Unit Conversion</h1>
		<input type="text" id="conv-input">
		<button id="convert">Convert</button>
	</div>
	<div id="conversion">
		<div class="conversion__box" id="box-1">
			<h3 class="converison__title">Length (Meter/Feet)</h3>
			<p class="conversion___units" id="length"></p>
		</div>
		<div class="conversion__box">
			<h3 class="converison__title">Volume (Liters/Galons)</h3>
			<p class="conversion___units" id="volume"></p>
		</div>
		<div class="conversion__box" id="box-3">
			<h3 class="converison__title">Mass (kilograms/Pounds)</h3>
			<p class="conversion___units" id="weight"></p>
		</div>
	</div>
</div>
<script src="./index.js"></script>
</body>
</html>
